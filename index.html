<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NoisFloat</title>
  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <div class="wrap">
    <div class="gametoy">
      <header class="gb-header">
        <div class="gb-led" aria-hidden="true"></div>
        <h1 class="gb-title" aria-label="Game Toy">CTFs Pwned</h1>
      </header>

      <main class="gb-screen" role="region" aria-label="Pantalla">
        <div class="screen-bezel">
          <div class="screen-inner">
            <table class="gb-table" role="table" aria-label="Elementos de la lista">
              <thead>
                <tr>
                  <th>CTFs</th>
                  <th>Descripción</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><a href="./Sau/index.html">Sau</a></td>
                  <td>CVEs encadenadas, SSRF to RCE</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>

      <footer class="gb-controls" aria-hidden="true">
        <div class="dpad">
          <span class="d up"></span>
          <span class="d right"></span>
          <span class="d down"></span>
          <span class="d left"></span>
          <span class="d center"></span>
        </div>

        <div class="buttons">
          <button class="btn a" aria-label="Botón A"></button>
          <button class="btn b" aria-label="Botón B"></button>
        </div>

        <div class="system">
          <button class="pill select" aria-label="Select"></button>
          <button class="pill start" aria-label="Start"></button>
        </div>

        <div class="speaker" aria-hidden="true">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
